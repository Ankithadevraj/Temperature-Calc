<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2B32B2, #1488CC);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 50px;
      border-radius: 15px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      text-transform: uppercase;
    }
    input, select, button {
      margin: 10px 0;
      padding: 10px;
      width: 80%;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    input {
      background-color: rgba(255, 255, 255, 0.8);
    }
    select {
      background-color: rgba(255, 255, 255, 0.8);
      cursor: pointer;
    }
    button {
      background-color: #1488CC;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #2B32B2;
    }
    h2 {
      margin-top: 20px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <label for="tempInput">Enter Temperature:</label><br>
    <input type="number" id="tempInput" placeholder="Enter value" required><br>
    
    <label for="unitSelect">From:</label><br>
    <select id="unitSelect">
      <option value="Celsius">Celsius</option>
      <option value="Fahrenheit">Fahrenheit</option>
      <option value="Kelvin">Kelvin</option>
    </select><br>
    
    <label for="convertToSelect">To:</label><br>
    <select id="convertToSelect">
      <option value="Celsius">Celsius</option>
      <option value="Fahrenheit">Fahrenheit</option>
      <option value="Kelvin">Kelvin</option>
    </select><br>
    
    <button onclick="convertTemperature()">Convert</button>
    
    <h2 id="result"></h2>
  </div>

  <script>
    function convertTemperature() {
      const tempInput = parseFloat(document.getElementById('tempInput').value);
      const fromUnit = document.getElementById('unitSelect').value;
      const toUnit = document.getElementById('convertToSelect').value;
      let convertedTemp;

      if (isNaN(tempInput)) {
        document.getElementById('result').innerText = "Please enter a valid number.";
        return;
      }

      if (fromUnit === toUnit) {
        convertedTemp = tempInput;
      } else if (fromUnit === 'Celsius' && toUnit === 'Fahrenheit') {
        convertedTemp = (tempInput * 9/5) + 32;
      } else if (fromUnit === 'Celsius' && toUnit === 'Kelvin') {
        convertedTemp = tempInput + 273.15;
      } else if (fromUnit === 'Fahrenheit' && toUnit === 'Celsius') {
        convertedTemp = (tempInput - 32) * 5/9;
      } else if (fromUnit === 'Fahrenheit' && toUnit === 'Kelvin') {
        convertedTemp = ((tempInput - 32) * 5/9) + 273.15;
      } else if (fromUnit === 'Kelvin' && toUnit === 'Celsius') {
        convertedTemp = tempInput - 273.15;
      } else if (fromUnit === 'Kelvin' && toUnit === 'Fahrenheit') {
        convertedTemp = ((tempInput - 273.15) * 9/5) + 32;
      }

      document.getElementById('result').innerText = `Converted Temperature: ${convertedTemp.toFixed(2)} ${toUnit}`;
    }
  </script>
</body>
</html>
